<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/carrito.css">
    <script src="/assets/js/carrito.js" async></script>
    <title>Tienda de Relojes | </title>
</head>
<body>
    <!--Inicio de la sección de encabezado de la página.-->
    <header class="fondo">
        <div>
            <h1>Dinamita Shop</h1>
        </div>
    </header>
    <!--Inicio de una sección con la clase "contenedor".-->
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <!-- Inicio de un elemento en el contenedor.-->
            <div class="item">
                <!--span es un elemento de marcado utilizado para aplicar estilos o agrupar contenido en línea dentro de un documento HTML.-->
                <!--Un elemento de texto con la clase "titulo-item" que muestra el título "Box Engasse".-->
                <span class="titulo-item">Dron E88 4K</span>
                <!--Una imagen con la ruta de origen "img/boxengasse.png", un atributo alternativo vacío y la clase "img-item".-->
                <img src="/assets/img/Productos/dron negro/1.webp" alt="" class="img-item">
                <!--Un elemento de texto con la clase "precio-item" que muestra el precio "$15.000".-->
                <span class="precio-item">$550.000</span>
                <!-- Un botón con la clase "boton-item" que muestra el texto "Agregar al Carrito".-->
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Auriculares P6</span>
                <img src="/assets/img/Productos/auriculares/1.webp" alt="" class="img-item">
                <span class="precio-item">$68.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Parlante Portatil A9</span>
                <img src="/assets/img/Productos/parlante/1.webp" alt="" class="img-item">
                <span class="precio-item">$39.900</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">SmartWatch Pro</span>
                <img src="/assets/img/Productos/reloj/1.jpg" alt="" class="img-item">
                <span class="precio-item">$870.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Micrófono Portatil</span>
                <img src="/assets/img/Productos/microfono/1.webp" alt="" class="img-item">
                <span class="precio-item">$19.900</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Cámara Action Sport One</span>
                <img src="/assets/img/Productos/camara/1.webp" alt="" class="img-item">
                <span class="precio-item">$459.900</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">SmartGlasse Lenovo C8</span>
                <img src="/assets/img/Productos/gafas/1.webp" alt="" class="img-item">
                <span class="precio-item">$354.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Ventilador para Auto</span>
                <img src="/assets/img/Productos/ventilador/1.webp" alt="" class="img-item">
                <span class="precio-item">$44.500</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Bombilla Inteligente</span>
                <img src="/assets/img/Productos/bombillo/1.webp" alt="" class="img-item">
                <span class="precio-item">$29.900</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items"> 
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
