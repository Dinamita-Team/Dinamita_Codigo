<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/icono.ico" type="image/x-icon">
    
    <title>DINAMITA - Login</title>
</head>
<body>
    <section>
        <form id="loginForm">
            <h2>Login</h2>
            <label>Email</label>
            <input type="email" placeholder="Escribe tu email" id="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="Escribe tu contraseña" id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>No tienes una cuenta? <a href="signup.html"> Registro</a></p>
    </section>
    <script src="assets/js/login.js"></script>
</body>
</html>
