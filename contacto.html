<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINAMITA - Página de contacto</title>
    <link rel="stylesheet" href="assets/css/contacto.css">
</head>
<body>
    <main>
        <div class="content" id="content">
            <h1 class="logo">Contact <span>Us</span></h1>
            <div class="contact-wrapper"> 
                <div class="contact-form" id="contact-container">
                    <h3>Dinamita team</h3>
                    <form id="contactForm"  action="https://formspree.io/f/xqkovwnj"
                    method="POST">
                        <p class="block">
                            <label for="name">Fullname</label>
                            <input type="text" name="name" id="name" required>
                        </p>
                        <p>
                            <label for="email">E-mail Address</label>
                            <input type="email" name="email" id="email" required>
                        </p>
                        <p>
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" required>
                        </p>
                    
                        <p class="block">
                            <label for="">Message</label>
                            <textarea name="message" id="" cols="30" rows="3" required></textarea>
                        </p>
                        <p class="block">
                            <button type="submit">Send</button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>More Info</h4>
                    <ul>
                        <li><i class="fa-solid fa-location-dot"></i> Bogotá, Colombia</li>
                        <li><i class="fa-solid fa-square-phone"></i> +57 300 333 3030</li>
                        <li><i class="fa-solid fa-square-envelope"></i> dinamita@gmail.com</li>
                    </ul>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio veniam expedita debitis, rerum quis a libero quam. Qui, rem eius.</p>
                    <p>dinamita.com</p>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="./assets/js/contacto.js"></script>
    <script src="https://kit.fontawesome.com/f33f709eda.js" crossorigin="anonymous"></script>
</body>
</html>
